<mat-card *ngIf="unicorn">
  <mat-card-header>
    <div mat-card-avatar class="header-image"><img mat-card-avatar src="{{ unicorn.photo }}" /></div>
    <mat-card-title>{{ unicorn.name }}</mat-card-title>
    <mat-card-subtitle>id: {{ unicorn.id }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="unicorn.photo" alt="Photo of a {{ unicorn.name }}" />
  <mat-card-content>
    <div>weight: {{ unicorn.weight }}</div>
    <div>age: {{ unicorn.birthyear | unicornAge }}</div>
    <div>
      hobbies:
      <span *ngFor="let hobby of unicorn.hobbies; last as isLast">{{ hobby }}<span *ngIf="!isLast">, </span></span>
    </div>
    <div>
      capacitiesId:
      <span *ngFor="let capacity of unicorn.capacitiesLabels; last as isLast"
        >{{ capacity }}<span *ngIf="!isLast">, </span>
      </span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-mini-fab color="warn" (click)="remove(unicorn)"><mat-icon>delete</mat-icon></button>
    <button mat-mini-fab color="primary"><mat-icon>edit</mat-icon></button>
    <button mat-mini-fab [color]="(isFavorite$ | async) ? 'accent' : 'primary'" (click)="toggleFavorite(unicorn)">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-mini-fab color="primary"><mat-icon>visibility</mat-icon></button>
  </mat-card-actions>
</mat-card>
